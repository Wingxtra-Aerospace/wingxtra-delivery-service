services:
  postgres:
    image: postgres:16-alpine
    container_name: wingxtra-postgres
    environment:
      POSTGRES_DB: wingxtra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wingxtra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wingxtra-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: wingxtra-api
    environment:
      WINGXTRA_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/wingxtra
      WINGXTRA_UI_SERVICE_MODE: db
      WINGXTRA_TESTING: "false"
      APP_MODE: pilot
      REDIS_URL: redis://redis:6379/0
      RATE_LIMIT_BACKEND: redis
      JWT_SECRET: dev-only-not-for-production-32-chars
      POD_OTP_HMAC_SECRET: dev-only-not-for-production-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: wingxtra-web
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  postgres_data:
  redis_data:
