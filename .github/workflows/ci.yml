name: CI

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    env:
      WINGXTRA_DATABASE_URL: sqlite+pysqlite:///./ci.db
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - run: ruff check .
      - run: pytest
