name: Web Types CI

on:
  push:
    paths:
      - "web/**"
      - "apps/api/**"
      - ".github/workflows/web-types.yml"
  pull_request:
    paths:
      - "web/**"
      - "apps/api/**"
      - ".github/workflows/web-types.yml"

jobs:
  web-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI schema
        env:
          WINGXTRA_TESTING: "true"
        run: |
          cd apps/api
          python - <<'PY'
          import json

          from app.main import app

          with open("/tmp/wingxtra-openapi.json", "w", encoding="utf-8") as f:
            json.dump(app.openapi(), f)
          PY

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package.json

      - name: Install web dependencies
        working-directory: web
        run: npm install

      - name: Generate API types from OpenAPI schema
        working-directory: web
        run: |
          npx openapi-typescript /tmp/wingxtra-openapi.json --output src/api/types.ts
          node scripts/normalize-openapi-types.mjs

      - name: Build web
        working-directory: web
        run: npm run build
