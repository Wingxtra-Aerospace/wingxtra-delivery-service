name: API CI

on:
  push:
    paths:
      - "apps/api/**"
      - ".github/workflows/api.yml"
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/api.yml"

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: wingxtra_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wingxtra_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      WINGXTRA_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/wingxtra_ci
      WINGXTRA_TESTING: "true"
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff version
        run: ruff --version
      - name: Format check
        run: ruff format --check .
      - name: Lint
        run: ruff check .
      - name: Test
        run: pytest
